<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Score Counter</h1>
    <div id="scoreBox">
        <div id="nameBox">
            <p id="p1Name"></p>
            <p id="p2Name"></p>
        </div>
        <div id="pointBox">
            <p id="p1Score"></p>
            <p id="p2Score"></p>
        </div>
        <div id="buttonBox">
            <div id="p1Buttons">
                <button id="p1Add">+</button>
                <button id="p1Remove">-</button>
            </div>
            <div id="p2Buttons">
                <button id="p2Add">+</button>
                <button id="p2Remove">-</button>
            </div>
        </div>
    </div>

</body>

</html>
